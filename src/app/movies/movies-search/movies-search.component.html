<div class="row">
    <div class="large-12 columns search-container">
        <label>Search Movies
        <input type="text" placeholder="Search Movies" [(ngModel)]="query" (ngModelChange)="searchMovies($event)" />
      </label>
        <div class="results-container" *ngIf="query !== ''">
            <movie-search-result [movieResult]="movie" *ngFor="let movie of searchResults$ | async"></movie-search-result>
        </div>
    </div>
</div>
